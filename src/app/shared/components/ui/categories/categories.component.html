<section class="categories mb-6 md:mb-20">
    <div class="categories__container flex flex-wrap">
        @for (cate of categoryDisplay().slice(0, 5); track $index) {
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
                <app-category-card [getcategoryApi]="cate" [innerDivClasses]="'inner__card flex items-center bg-light-prim-background rounded-[20px] p-4 h-[122px]'" [classes]="'w-[90px]'"></app-category-card>
            </div>
        }
    </div>
</section>
