<section class="review mb-6 md:mb-20">
    <div class="container flex flex-wrap py-20">
        <owl-carousel-o [options]="reviewSection">
    
            <ng-container>
                @for (card of reviewApi(); track $index) {
                <ng-template carouselSlide>
                    <div class="w-full px-3 block">
                        <app-review-card  [reviewApi]="card"></app-review-card>
                    </div>
                </ng-template>
                }
            </ng-container>
    
        </owl-carousel-o>
    </div>
</section>
