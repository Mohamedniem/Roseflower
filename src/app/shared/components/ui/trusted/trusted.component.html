<section class="trusted__by text-center bg-light-prim-background rounded-[var(--cards-border-radius)] py-10 px-6  mb-6 md:mb-20">
    <h1 class="text-3xl font-bold"><span class="">Trusted By</span> Over <span class="text-primary">4.5k+</span> Companies</h1>
    <div class="flex flex-wrap mt-10">
        @for (item of companyImg; track $index) {
            <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/6 flex justify-center mb-8">
                <img [src]="item.src" [alt]="item.name">
            </div>
        }
    </div>
</section>
