<section class="features py-10 px-5 mb-6 md:mb-20 bg-light-prim-background rounded-[var(--cards-border-radius)]">
    <div class="flex flex-wrap justify-between gap-8 sm:gap-0">
        @for (card of featureData; track $index) {
            <div class="card w-full sm:w-1/2 md:w-1/3 lg:w-1/4 py-2 sm:flex items-center md:justify-center">
                <div class="inner__card flex flex-col sm:flex-row sm:justify-start items-center justify-center text-center sm:text-left ">
                    <div class="w-20">
                        <div class="image bg-primary rounded-full w-16 h-16 flex justify-center items-center">
                            <img [src]="card.image" [alt]="card.title">
                        </div>
                    </div>
                    <div class="">
                        <h1 class="font-semibold text-xl">{{card.title}}</h1>
                        <span class="text-activelink">{{card.desc}}</span>
                    </div>
                </div>
            </div>
        }
    </div>
</section>
