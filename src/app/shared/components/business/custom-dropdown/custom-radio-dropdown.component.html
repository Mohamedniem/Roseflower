<button
  [id]="dropdownId() + 'Button'"
  [attr.data-dropdown-toggle]="dropdownId()"
  class="text-white bg-primary hover:bg-primary focus:ring-4 focus:outline-none focus:ring-pink-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-primary dark:hover:bg-primary dark:focus:ring-primary"
  type="button"
>
  {{ dropdownTitle() }}
  <svg
    class="w-2.5 h-2.5 ms-3"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 10 6"
  >
    <path
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="m1 1 4 4 4-4"
    />
  </svg>
</button>

<!-- Dropdown menu -->
<div
  [id]="dropdownId()"
  class="z-10 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow-sm dark:bg-gray-700 dark:divide-gray-600"
>
  <ul
    class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200"
    [attr.aria-labelledby]="dropdownId() + 'Button'"
  >
    @for (option of optionsList(); track $index) {
    <li>
      <div
        class="flex items-center p-2 rounded-sm hover:bg-gray-100 dark:hover:bg-gray-600"
      >
        @if(option === defaultValue()){
        <input
          #radio
          checked
          [id]="option + '-radio-' + $index"
          type="radio"
          (change)="onChangeValue($event)"
          [value]="option"
          [name]="optionsName()"
          class="w-4 h-4 text-primary bg-gray-100 border-gray-300 focus:ring-primary dark:focus:ring-primary dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
        />
        }@else {
        <input
          #radio
          [id]="option + '-radio-' + $index"
          type="radio"
          [value]="option"
          (change)="onChangeValue($event)"
          [name]="optionsName()"
          class="w-4 h-4 text-primary bg-gray-100 border-gray-300 focus:ring-primary dark:focus:ring-primary dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
        />
        }

        <label
          [for]="option + '-radio-' + $index"
          class="w-full ms-2 text-sm font-medium text-gray-900 rounded-sm dark:text-gray-300"
          >{{
            option.substring(0, 1).toUpperCase() + option.substring(1)
          }}</label
        >
      </div>
    </li>
    }
  </ul>
</div>
