<div class="review__card p-6 bg-white">
    <div class="flex pb-6 mb-6 border-b">
        <figure class="profile__container mr-4 relative">
            <img class="profile__image" [src]="reviewApi().image" [alt]="reviewApi().name">
            <div class="progress__ring"></div>
        </figure>
        <div>
            <h3>{{reviewApi().name}}</h3>
            <span class="text-primary font-bold">{{reviewApi().user}}</span>
        </div>
    </div>
    <div>
        <p class="mb-2 text-descText">{{reviewApi().description}}</p>
        <div class="flex justify-between items-center">
            <div>
                <i class="fa-solid fa-star text-primary"></i>
                <i class="fa-solid fa-star text-primary"></i>
                <i class="fa-solid fa-star text-primary"></i>
                <i class="fa-solid fa-star text-primary"></i>
            </div>
            <div>
                <img src="/chat-review.svg" alt="chat-review">
            </div>
        </div>
    </div>
</div>
